<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Learning Javascript</title>
  </head>
  <body>
    <div class="header-container">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="button-flexbox-1">
        <div>
          <button class="btn btn-primary" id="click-me">Click me</button>
        </div>
        <div><button class="btn btn-danger" id="reset">Reset</button></div>
      </div>
      <div id="result-container"></div>
    </div>

    <div class="header-container">
      <h2>Challenge 2: Cat Generator</h2>
      <div class="button-flexbox-2">
        <button class="btn btn-primary" id="generate-cat">Generate Cat</button>
      </div>
      <div class="container-flexbox-2" id="cat-flexbox"></div>
    </div>

    <div class="header-container">
      <h2>Challenge 3: Rock Paper Scissors</h2>
      <div id="rps-flexbox">
        <img
          id="rock"
          src="https://manofmany.com/wp-content/uploads/2018/04/The-Rock-Tequila.jpg"
          alt=""
        />
        <img
          id="paper"
          src="https://i.pinimg.com/originals/92/9e/22/929e225c79c91bdf70fa7df7351df5d6.jpg"
          alt=""
        />
        <img
          id="scissors"
          src="https://media.rs-online.com/t_large/F5099948-01.jpg"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
